<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate pasasword <br> <span>by just one click</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="/DAY-1/images/copy.png" alt="suii" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="/DAY-1/images/generate.png" alt="suii2"> Generate Password</button>
    </div>
</body>
<script>
const passwordBox = document.getElementById('password');
const length = 12
const upperCase = "QWERTYUIOPLKJHGFDSAZXCVBNM"
const lowerCase = "qwertyuioplkjhgfdsazxcvbnm"
const number = "0123456789"
const symbol = "!@#$~%^&*()_+=-:;<>.,?/|\`";

const allchars = number + upperCase + lowerCase + symbol;


function createPassword(){
    let password = "";
    password += upperCase[Math.floor(Math.random() * upperCase.length)];
    password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
    password += symbol[Math.floor(Math.random() * symbol.length)];
    password += number[Math.floor(Math.random() * number.length)];

    while(length > password.length){
        password += allchars[Math.floor(Math.random() * allchars.length)];
    }
    passwordBox.value = password;
}

function copyPassword(){
    passwordBox.select();
    document.execCommand('copy');
}
</script>
</html>
